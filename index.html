<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="order-summary">
        <header>
          <img
            src="./images/illustration-hero.svg"
            alt=""
            class="order-summary__image"
          />
        </header>

        <section class="order-summary__description">
          <h1 class="order-summary__title">Order Summary</h1>
          <p class="order-summary__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>

        <section class="order-summary__plan">
          <img src="./images/icon-music.svg" alt="" />

          <div class="order-summary__plan-details">
            <h2 class="order-summary__plan-title">Annual Plan</h2>
            <p class="order-summary__plan-price">$59.99/year</p>
          </div>

          <a href="#" class="order-summary__plan-change">Change</a>
        </section>

        <section class="order-summary__button">
          <button class="order-summary__button-primary">
            Proceed to Payment
          </button>
          <a href="#" class="order-summary__cancel">Cancel Order</a>
        </section>
      </article>
    </main>
  </body>
</html>
